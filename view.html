<body>
<button onclick="openLocation()">Open Location</button>

<script>
function openLocation() {
  const lat = 3.37922;
  const lon = 29.3541;
  const url = `https://www.google.com/maps?q=${lat},${lon}`;
  window.open(url, '_blank');
}
</script>
